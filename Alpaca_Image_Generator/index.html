<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpaca Image Generator</title>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body>
    <h1>ALPACA GENERATOR</h1>
    <div class="alpaca">
      <div class="alpaca__neck">
        <img src="./images/neck/default.png" alt="alpaca-neck" />
      </div>
      <div class="alpaca__nose">
        <img src="./images/nose.png" alt="alpaca-nose" />
      </div>
      <div class="alpaca__eyes">
        <img src="./images/eyes/default.png" alt="alpaca-eyes" />
      </div>
      <div class="alpaca__hair">
        <img src="./images/hair/default.png" alt="alpaca-hair" />
      </div>
      <div class="alpaca__access">
        <img src="./images/accessories/flower.png" alt="alpaca-accessories" />
      </div>
      <div class="alpaca__ears">
        <img src="./images/ears/default.png" alt="alpaca-ears" />
      </div>
      <div class="alpaca__leg">
        <img src="./images/leg/default.png" alt="alpaca-leg" />
      </div>
    </div>
  </body>
</html>
